<div class="add-department">

    <div class="form-container">
        <div class="close" (click)="addDepartmentClose()"></div>
        <form #form="ngForm" (ngSubmit)="submit(form)">
           
            <h2>Add New Unit</h2>

            <label class="custom-field">
                <input required type="text" name="unitName" [(ngModel)]="unitName">
                <span class="place-holder">Name</span>
            </label>

            <label class="custom-field">
                <input required type="text" name="department" [(ngModel)]="department">
                <span class="place-holder">Department</span>
            </label>
            
            <label class="custom-field">
                <input required type="text" name="category" [(ngModel)]="category">
                <span class="place-holder">Category</span>
            </label>
            
            <div class="submit">
                <button  type="submit" class="btn">Submit</button>
            </div>
    
        </form>

    </div>
</div>
