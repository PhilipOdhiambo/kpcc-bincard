<div class="container">
  <div class="row table-row">
    <table #table class="table">
      <thead style="position: sticky;top: -10px;background-color: rgb(226, 213, 213);">
        <tr>
          <th>Received From</th>
          <th>S11 No.</th>
          <th>Item Description</th>
          <th>Quantity</th>
          <th>Unit cost</th>
          <th>Total</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let receipt of receipts">
          <td>{{receipt["Department Issuing"]}}</td>
          <td>{{receipt["S11 No."]}}</td>
          <td>{{receipt.item}}</td>
          <td>{{receipt.quantity}}</td>
          <td>{{receipt.cost | currency :'' :''  : "0.2-2"}}</td>
    
          <td>{{(receipt.cost * receipt.quantity) | currency :'' :''  : "0.2-2"}}</td>
      </tr>
      </tbody>
    </table>
  </div> <!-- end table-row -->
  <div class="row row-analyze" style="position: sticky;bottom: -10px;">
    <div class="col">
      <button class="btn btn-primary form-control"  (click)="analyzeReport()">
        Analyze Items Received
        <img width="25" src="assets/icons/excel.svg" alt="Export to Excel">
      </button>
    </div>
  </div><!-- end row-analyze -->
</div>
