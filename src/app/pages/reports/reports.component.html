<div class="m-auto w-75 container">

    <button class="btn cls-btn" (click)="onCancel()">&times;</button>

    <h1 class="m-3" style="font-size: 36px;">Receipt, Issue And Buffer Retrievals Report</h1>
    <hr>
    <div class="report-for row form-row">
        <div class="col-md-2" style="display: flex; background-color: antiquewhite;">
            <label class="form-label" for="reportFor">Department Reporting</label>
        </div>
        <div class="col-md-4">
            <select #departmentReporting class="form-control" name="reportFor" id="reportFor">
                <option *ngFor="let department of departments" value="{{department.unitName}}">
                    {{department.unitName}}
                </option>
            </select>
        </div>
    </div> <!-- End row report-for -->

    <div class="report-on row pt-3 pb-2">
        <div class="col-md-2" style="display: flex; background-color: antiquewhite;">Reporting on: </div>
        <div class="col-md-2">
            <select #reportOn class="form-control" name="" id="">
                <option value="">---select---</option>
                <option value="receipts">Items received</option>
                <option value="issues">Items issued</option>
                <option value="retrievals">Buffer retrievals</option>
            </select>
        </div>
    </div> <!-- End row report-on -->

    <div class="row month-year pt-2 pb-2">
        <div class="col-md-6">
            <label class="me-3">Month:
                <select class="form-control" #month>
                    <option *ngFor="let month of months; let i=index" [selected]="date.getMonth()==i" value="{{i + 1}}">
                        {{month}}</option>
                </select>
            </label>
            <label>Year:
                <select #year class="form-control">
                    <option value="{{date.getFullYear()}}">{{date.getFullYear()}}</option>
                    <option value="{{date.getFullYear() -1}}">
                        {{date.getFullYear() -1}}
                    </option>
                </select>
            </label>
        </div>
    </div> <!-- End row month-year -->


    <div class="row fetch-report py-4 mb-2">
        <div class="col">
            <button class="btn btn-primary" (click)="getInventoryTransfers();">Fetch Report</button>
        </div>
    </div> <!-- End row fetch-report -->
    

    <div class="reports-container mb-3 p-2" style="height: 49vh; background: rgb(245, 245, 237);overflow-y: scroll;">
        <retrieval-report [retrievals]="getRetrievals()" *ngIf="reportType== 'retrievals'"></retrieval-report>
        <receipt-report [receipts]="getReceipts()" *ngIf="reportType== 'receipts'"></receipt-report>
        <issue-report [issues]="getIssues()" *ngIf="reportType== 'issues'"></issue-report>
    </div> <!-- End row reports-container -->

</div>
