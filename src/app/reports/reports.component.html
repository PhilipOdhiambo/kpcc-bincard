<style>
    * {
        margin: 0; font-size: .85rem;
    }
    .cls-btn {
        float: right;font-size: 1.2rem;font-weight: bold;outline: 1px solid red;
        margin-right: .85rem;
    }
    .btn-download {
        float: right; margin-right: 8rem;
    }
    .report-type {
        margin-top: .8rem;margin-bottom: .8rem;
    }
    .detail-head > span {
        border-bottom: 1px solid #333;
    }
    .detail-body {
        background-color: lightblue; height: 10rem; padding: 3px 3px; overflow-y: auto;
    }
    p input {
        font-size: x-small;
    }
    span {
        display: inline-block;
    }
    .date {
        width: 6rem;
    }
    .ref {
        width: 6rem;
    }
    .item,.dept {
        width: 10.5rem;
    }
    .cost,.qty,.total,.id,.code {
        width: 4rem;
    }
    .total {
        width: 5rem;
    }
</style>


<div>
    <button class=" btn cls-btn" (click)="onCancel()">&times;</button>
    <h5>Receipt, Issue And Buffer Retrievals Report</h5>
    <div class="report-head">
        <div class="dates">
            <label for="dates-start">Start Date:
                <input #start type="date" [formControl]="startDate" [value]="getStartDate"
                (change)="onChangeStartDate(start.value)">
            </label>
            <label for="dates-end">End Date:
                <input #end  type="date" [formControl]="endDate" [value]="getEndDate"
                (change)="onChangeEndDate(end.value)">
            </label>
        </div>
        <div class="report-type">
            <label for="report-type">Chose report Type:
                <select #choice name="" id="" [formControl]="reportType">
                    <option value="receipts">Receipts</option>
                    <option value="issues">Issues</option>
                    <option value="retrievals">Retrievals</option>
                </select>
            </label>
        </div>
        <div class="btn-download">
            <button
            (click)="onDownloadClick()">
                Download</button>
        </div>
    </div>
    <div class="report-detail">
        <div class="detail-head">
            <span class="date">Date</span>
            <span class="ref"> S11 No.</span>
            <span class="dept"> Department(From/To)</span>
            <span class="id"> Item#</span>
            <span class="code"> Item Code</span>
            <span class="item">Item Name</span>
            <span class="qty"> Quantity </span>
            <span class="cost"> Cost </span>
            <span class="total">Total</span>
        </div>
        <div class="detail-body">
            <p *ngFor="let each of getReportToShow">
                <span><input class="date" readonly [value]="each.transDate"></span>
                <span><input class="ref" readonly [value]="each.transRef"></span>
                <span><input class="dept" readonly [value]="each.deptName"></span>
                <span><input class="id" readonly [value]="each.itemId"></span>
                <span><input class="code" readonly [value]="each.itemCode"></span>
                <span><input class="item" readonly [value]="each.itemDesc"></span>
                <span><input class="qty" readonly [value]="each.itemQty"></span>
                <span><input class="cost" readonly [value]="each.itemCost"></span>
                <span><input class="total" readonly [value]="each.lineTotal"></span>
            </p>
        </div>
    </div>
</div>
